></div></div><div class="article__contents"><img src="https://bucketcuihp.oss-cn-hongkong.aliyuncs.com/90e3d3734d6d7e1d3754c129c27b93a0.jpg"/><hr>
<ul>
<li>安装必要的工具（MAC OS）</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">brew install apktool </span><br><span class="line">brew install smali </span><br><span class="line">brew install dex2jar </span><br><span class="line">brew install jadx </span><br><span class="line">brew cask install jd-gui</span><br></pre></td></tr></table></figure>
<ul>
<li>apktool</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">// 提取资源  同时将 Binaray XML 形式转化成 xml </span><br><span class="line">apktool d test.apk</span><br><span class="line">// 提取资源并指定输出目录</span><br><span class="line">apktool d test.apk -o test</span><br><span class="line">// 重新打包apk</span><br><span class="line">apktool b test</span><br></pre></td></tr></table></figure>
<ul>
<li>jadx 将 .dex/.jar/.class 文件反编译成 .java 源码</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">// 反编译 test.dex 并输出到 test 目录</span><br><span class="line">jadx test.dex -d test</span><br><span class="line"></span><br><span class="line">// 反编译 test.apk</span><br><span class="line">jadx test.apk -d test</span><br><span class="line"></span><br><span class="line">// 反编译 test.jar</span><br><span class="line">jadx test.jar -d test</span><br><span class="line"></span><br><span class="line">// 反编译 test.class</span><br><span class="line">jadx test.class -d test</span><br></pre></td></tr></table></figure>
<ul>
<li>签名</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">jarsigner -verbose -keystore /Users/cuihp/Downloads/a/appkey  -signedjar /Users/cuihp/Downloads/a/abc.apk /Users/cuihp/Downloads/a/swfplayer/dist/swfplayer.apk  key0</span><br><span class="line"></span><br><span class="line">/Users/cuihp/Downloads/a/appkey 签名文件路径</span><br><span class="line">/Users/cuihp/Downloads/a/abc.apk 签名后文件输出路径</span><br><span class="line">/Users/cuihp/Downloads/a/swfplayer/dist/swfplayer.apk  要签名的文件路径</span><br><span class="line">key0 签名文件别名</span><br><span class="line"></span><br><span class="line">adb install -r /Users/cuihp/Downloads/a/abc.apk</span><br></pre></td></tr></table></figure>
<ul>
<li>jd-gui 查看jar 文件</li>
</ul>
